<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>One Hot Minute</title>
  <link rel="stylesheet" href="css/site.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="container">
    <header>
      <h1>One Hot Minute</h1>
    </header>

    <div id="main">
      <div id="minutesToHours">
        <h2>minutesToHours</h2>
        <span class="empty" data-minute="">empty</span>
        <br />
        <span class="zero" data-minute="0">zero</span>
        <br />
        <span class="normal" data-minute="210.6">normal</span>
        <br />
        <input class="field" data-minute="130" value="field" />
      </div>

      <div id="valueToMinutes">
        <h2>valueToMinutes</h2>
        <input class="empty" value="" />
        <br />
        <input class="zero" value="0" />
        <br />
        <input class="normal string" value="1h30" />
        <br />
        <input class="normal decimal" value="1.5" />
      </div>
    </div>

    <footer>
    </footer>
  </div>

  <script src="js/libs/jquery.js"></script>
  <script src="js/jquery.one-hot-minute.js"></script>
  <script>
    $( function() {
      $( '#main #minutesToHours' ).oneHotMinute( {
        debug: true,
        processableElements: ['span', 'input'],
        processMethod: "minutesToHours",
        onReady: function() {
          console.log("READY");
        }
      } );
    } );
  </script>

</body>
</html>
